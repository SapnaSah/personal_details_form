<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>    <meta name="description" content="Personal information form with modern design and validation">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <form class="personal-details-form animate__animated animate__fadeIn">
            <fieldset>
                <legend>Personal Details</legend>
                <p class="form-description">Please fill in your personal information below. Fields marked with * are required.</p>

                <div class="form-group">
                    <label for="salutation">Salutation</label>
                    <select id="salutation" name="salutation">
                        <option value="">--None--</option>
                        <option value="Mr.">Mr.</option>
                        <option value="Ms.">Ms.</option>
                        <option value="Mrs.">Mrs.</option>
                        <option value="Dr.">Dr.</option>
                        <option value="Prof.">Prof.</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="firstName">First name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <div class="form-group gender">
                    <label>Gender:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="birthDate">Date of Birth:</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" cols="30" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
